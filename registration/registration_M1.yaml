format_version: 1.0
robot_list: &RobotList [ AizuSpiderDA-ROS2, HobbyDrone-ROS2 ]

registrations:
  - &Mission1
    name: M1
    task_project: [ M1/A1, M1/A2, M1/A3, M1/A4, M1/Common, M1/SG ]
    robot_project: *RobotList
    robot_alignment: X+
    start_position: [ -9.5, -7.0, 0.0 ]
    simulator_project: [ AGXSimulator, AISTSimulator ]
    view_project: M1/RefereeView
    enable_recording: true
    # enable_tracking: true
    enable_ros: true
  - <<: *Mission1
    name: M1-A1
    task_project: [ M1/A1, M1/A2, M1/Common, M1/SG-A1 ]
    start_position: [ -9.5, -7.0, 0.0 ]
  - <<: *Mission1
    name: M1-A2
    task_project: [ M1/A2, M1/A3, M1/Common, M1/SG-A2 ]
    start_position: [ 4.0, -7.0, 0.0 ]
  - <<: *Mission1
    name: M1-A3
    task_project: [ M1/A3, M1/A4, M1/Common, M1/SG-A3 ]
    robot_alignment: Y+
    start_position: [ 7.0, 4.0, 0.0 ]
  - <<: *Mission1
    name: M1-A4
    task_project: [ M1/A4, M1/A1, M1/Common, M1/SG-A4 ]
    robot_alignment: X-
    start_position: [ -4.0, 7.0, 0.0 ]
